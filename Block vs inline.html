<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block V/S inline</title>
</head>
<body>
    <h1>Block V/S Inline</h1>
    <h2>Block Element</h2>
    <ul>
        <li>Occupie whole line</li>
        <li>Start with new line</li>
        <li>Eg: Heading, Paragraph</li>
    </ul>
    <h2>Inline Element</h2>
    <ul>
        <li>No Occupie whole line</li>
        <li>Start with ending </li>
        <li>Eg: Image, Anchor</li>
    </ul>
</body>
</html>
