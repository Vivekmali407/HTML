<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & rowspan attribute</title>
</head>
<body>
    <h1><u>Colspan & Rowspan Attribute</u></h1>
    <p>Used to create cells which spans over multiple rows or columns</p>
    <table border="blue">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">Price</th>

            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
