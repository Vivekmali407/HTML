<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <h1>Name Attribute</h1>
    <p> Name of the form control. Submitted with the form as part of a name/value pair</p>
    <form action="/action">
        <div>
            <label for="username">Enter your username :</label>
            <input type="text" name="User" id="username" placeholder="username">
        </div>
        <div>
            <label for="password">Enter your password :</label>
            <input type="password" name="pass" id="password" placeholder="Password">
        </div>
        <button>Submit</button>
    </form>

    <hr>
    <form action="https://www.youtube.com/results">

        <input type="text" name="search_query" id="Search bar" placeholder="Search Here">
        <button>Submit</button>
    </form>
</body>
</html>
