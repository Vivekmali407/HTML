<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area element</title>
</head>
<body>
    <h1>Textarea</h1>
    <form action="/action">
    <label for="text">Type your feedback</label>
    <textarea name="text" id="text" rows="5" cols="100" placeholder="Type your feedback"></textarea>
    <button>submit</button>
</form>
    
</body>
</html>
