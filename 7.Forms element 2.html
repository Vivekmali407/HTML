<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms element 2</title>
</head>
<body>
    <h1> Label attribute</h1>
    <p>Label element represent a caption for an item in a user interface</p>
    
    <form action="/action">
        <label>
            Username
            <input type="Text" placeholder="Username">
        </label><br>
        <label>
            Password
            <input type="password" placeholder="Password">
        </label>

        <h2>ID and FOR Attribute</h2>
        <h3>Id attribute : unique name</h3>
    <h3>For attribute : For a ID</h3>
        <div>
        <label for="username">Enter username:</label>
        <input type="text" name="" id="username" placeholder="Username">
        </div>
        <div>
           <label for="Password">Enter password:</label>
        <input type="password" name="Password" id="Password" placeholder="Password"> 
        </div>
        <div>
            <label for="Age">Enter your Age</label>
            <input type="number" name="Age" id="Age" placeholder="Age">
        </div>
    </form>
</body>
</html>
