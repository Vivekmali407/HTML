<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range element</title>
</head>
<body>
    <h1>Range input Element</h1>
    <h3>Step attribute : with steps</h3>
    <form action="/server">
        <label for="income">Select Your income</label>
        <input type="range" name="Income" id="income" min="1L" max="10L" step="10" value="">
        <button>Submit</button>
    </form>

</body>
</html>
