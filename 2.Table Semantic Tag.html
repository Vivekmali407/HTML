<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table semantic</title>
</head>
<body>
    <h2>Table tag : &lt;thead&gt; - To wrap table header,<br> &lt;tbody&gt; - to wrap table body <br>&lt;tfoot&gt; - To wrap table footer</h2>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- table header  -->
        <thead><tr>
                <th>Item</th>
                <th>price</th>
            </tr>
        </thead>
        <!-- table body -->
          <tbody><tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Dary mile</td>
                <td>30</td>
            </tr>
        </tbody>  
        <tfoot>
            <td>sum</td>
            <td>55</td>
        </tfoot>
    </table>
    <p>&copy; Copyright by vivekmali
        &reg; registered</p>
    
</body>
</html>
