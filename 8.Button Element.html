<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>
    <h1>Button Element</h1>
    <h2><b>Type</b> Attribute</h2>
    <ol>
        <li>type : submit</li>
        <li>type : button(for do something)</li>
        <li>type : reset (for reset form)</li> 
    </ol>
   
<form action="/action">
        <div>
        <label for="username">Enter username:</label>
        <input type="text" name="" id="username" placeholder="Username">
        </div>
        <div>
           <label for="Password">Enter password:</label>
        <input type="password" name="Password" id="Password" placeholder="Password"> 
        </div>
        <div>
            <label for="Age">Enter your Age</label>
            <input type="number" name="Age" id="Age" placeholder="Age">
        </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button"> Normal Button</button>

    <h2>Button using Input</h2>
    <input type="button" value="Click me" >
    <input type="submit" >
    <p>Generally, we don't use input element to create button.</p>
</form>
</body>
</html>
