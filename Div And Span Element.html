<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Element</title>
</head>
<body>
    <h1>Div Element</h1>
    <p>Div is a container used to hold to other HTML element or group element together</p>
    <p>Div is a Block Element</p>

    <div>
        <a href="www.youtube.com">youtube </a><a href="www.facebook.com">facebook</a>
    </div>
    <a href="www.linkedin.com">Linkedin</a>
    
    <h1>Span Element</h1>
    <p>Soan is also a generic <b>Container</b>used to hold HTML elements or group elements together</p>
   <br> <p>It is an <b>INLINE</b> element</p>

   <span> <a href="www.youtube.com">youtube </a><a href="www.facebook.com">facebook</a></span>
   <a href="www.linkedin.com">Linkedin</a>
</body>
</html>
